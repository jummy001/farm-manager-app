{% extends 'products/base.html' %}
{% block title %}Edit Product{% endblock %}

{% block content %}
<h1 class="mb-4">Edit Product</h1>

<form method="post" class="row g-3">
    {% csrf_token %}
    <div class="col-md-6">
        <label for="name" class="form-label">Product Name</label>
        <input type="text" name="name" id="name" class="form-control" value="{{ product.name }}" required>
    </div>

    <div class="col-md-3">
        <label for="price" class="form-label">Price</label>
        <input type="number" step="0.01" name="price" id="price" class="form-control" value="{{ product.price }}" required>
    </div>

    <div class="col-md-3">
        <label for="quantity" class="form-label">Quantity</label>
        <input type="number" name="quantity" id="quantity" class="form-control" value="{{ product.quantity }}" required>
    </div>

    <div class="col-md-6">
        <label for="category" class="form-label">Category</label>
        <select name="category" id="category" class="form-select" required>
            {% for cat in categories %}
                <option value="{{ cat.id }}" {% if product.category.id == cat.id %}selected{% endif %}>{{ cat.name }}</option>
            {% endfor %}
        </select>
    </div>

    <div class="col-md-12">
        <label for="description" class="form-label">Description</label>
        <textarea name="description" id="description" class="form-control">{{ product.description }}</textarea>
    </div>

    <div class="col-12">
        <button type="submit" class="btn btn-warning">Save Changes</button>
        <a href="{% url 'product_list' %}" class="btn btn-secondary">Back</a>
    </div>
</form>
{% endblock %}
